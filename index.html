<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box{
			
			 background-size: 100% 100%;
            width:100px;
            height:100px;
            position: absolute;
		}
		.skz{
			background-image: url(4.png);
			background-size:cover;
			height: 100%;
		}
	</style>
</head>
<body class="skz " >

	<h1>очки:
		<span class="bg">0</span>
	</h1>
<script type="text/javascript">
	let scorelem = document.querySelector(".bg")
	function getRandom(num){
		let rand = Math.random() * num; 
		let round = Math.round(rand); 
		return round;
	}
	let score = 0
	let y = [250, 450, 650]
	let img_url = ["11.png", "22.png","33.png"]; 
	function create(){
		let elem = document.createElement('div'); 
        document.body.appendChild(elem); 
        elem.classList.add("box");
        elem.style.left = getRandom(1600) + "px"
        elem.style.top = y [getRandom(2)] + "px"
        let randomImg = getRandom(2)
        elem.style.backgroundImage = "url(" + img_url[randomImg] + ")";

        if(randomImg == 0){
        	elem.type = "norm"
		}else if(randomImg ==1){
		elem.type = "good"
		}else if(randomImg ==2){ 
			elem.type = "bad"
		}

        elem.onclick = function(){
        	elem.style.display = "none";

        	if(elem.type == "norm"){
        		score = score +1
        	}else if (elem.type == "good"){
        		score = score +2
        	}else if (elem.type == "bad"){
        		score = score -2
        	}
        	scorelem.innerHTML = score
        }
    }
    function finish(){
    	clearInterval(int1)
    	alert("конец игры")
    	if (score > 20) {
    		alert("победа")
    	} 
    }
    	let int1 = setInterval(create, 500)
        setTimeout(finish, 10000);

</script>
</body>
</html>
